<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Covid-19 Impact Estimator</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Andella/Facebook Build for SDG Covid-19 Impact Estimator Challenge">
    <meta name="tags" content="covid-19, estimator, challenge">
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="./assets/style.css">
    <!-- Manifest -->
    <link rel="manifest" href="./manifest.json">
  </head>  
  <body>
    <h1>
      <img src="./assets/covid-19.jpg" alt="covid-19" >
    </h1>
    
    <p id="requireHTTPS" class="hidden">
      <b>STOP!</b> This page <b>must</b> be served over HTTPS.
      Please <a>reload this page via HTTPS</a>.
    </p>
    
    <!-- Install button, hidden by default -->
    <div id="installContainer" class="hidden">
      <button id="butInstall" type="button">
        Install
      </button>
    </div>

    <div class="form-wrap">
        <form action="#" method="POST" class="form">
            <input name="population" data-population>
            <input name="time-to-elapse" data-time-to-elapse>
            <input name="reported-cases" data-reported-cases>
            <input name="total-hospital-beds" data-total-hospital-beds>
            <select name="period-type" data-period-type>
                <option>-select-</option>
                <option value="days">Days</option>
                <option value="weeks">Weeks</option>
                <option value="months">Months</option>
            </select>
            <input type="button" value="Submit" data-go-estimate>
        </form>
    </div>
    <!-- import the webpage's javascript file -->
    <script src="./assets/script.js" defer></script>
  </body>
</html>
